plugins {
    id "com.github.hierynomus.license" version "0.15.0" apply false
}

ext {
    proxyBaseVersion = "1588425391413-SNAPSHOT"
    libProxyBase = "com.dajudge.proxybase:proxybase:$proxyBaseVersion"
}

subprojects {
    repositories {
        mavenLocal()
        maven { url "https://dl.bintray.com/dajudge/proxybase" }
        mavenCentral()
    }
    tasks.withType(JavaCompile) {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

wrapper {
    version "5.3.1"
}

allprojects {
    apply plugin: 'com.github.hierynomus.license'
    apply plugin: 'pmd'
    apply plugin: 'findbugs'

    findbugs {
        toolVersion = "3.0.1"
    }

    tasks.withType(FindBugs) {
        reports {
            xml.enabled false
            html.enabled true
        }
    }

    pmd {
        ruleSets = [project.rootProject.file("pmd.xml").absolutePath]
    }

    license {
        header file("${project.rootDir}/HEADER")
    }
}
